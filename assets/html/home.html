<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
	<title>Travel app</title>
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/darkly/bootstrap.min.css" rel="stylesheet" integrity="sha384-S7YMK1xjUjSpEnF4P8hPUcgjXYLZKK3fQW1j5ObLSl787II9p8RO9XUGehRmKsxd" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


</head>
<body>
    <div class="container">
        <!-- Jumbotron -->
        <div class="jumbotron" style="background-color: transparent;" >
           <h1 class="text-center" >Flight Search</h1>
        </div>
        <div class="panel panel-success">
            <div class="panel-heading">
            <h3 class="panel-title" style="font-size: 25px;">Flight</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-3">
                    <div class="input-group">
                        <span class="input-group-btn">
                             <button class="btn btn-secondary" type="button">From</button>
                         </span>
                        <input type="text" class="form-control" placeholder="From...">
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="input-group">
                        <span class="input-group-btn">
                             <button class="btn btn-secondary" type="button">To</button>
                         </span>
                        <input type="text" class="form-control" placeholder="To...">
                    </div>
                </div>
                <div class="col-lg-2">
                    <a href="#" class="btn btn-success">Search</a>    
                </div>
                <div class="col-lg-2">
                    <div class="input-group">
                        <span class="input-group-btn">
                             <button class="btn btn-secondary" type="button">POI</button>
                         </span>
                        <input type="text" class="form-control" id="place">
                    </div>
                </div>
                <div class="col-lg-2">
                    <a href="#" class="btn btn-success" id="find">Find</a>    
                </div>
            </div>    
        </div>
    </div>
    <div class="container">
        <div class="row">
             <div class="col-lg-8" id="displayFlight">
                 
             </div>
             <div class="col-lg-4" id="displayPoi">
                 
             </div>
        </div>   
    </div>
        
<script type="text/javascript" src="../javascript/poi.js"></script>
</body>
</html>
