<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
	<title>TravelCheatah App</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
    
	<!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/darkly/bootstrap.min.css" rel="stylesheet" integrity="sha384-S7YMK1xjUjSpEnF4P8hPUcgjXYLZKK3fQW1j5ObLSl787II9p8RO9XUGehRmKsxd" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
   


</head>
<body>
    <nav class="navbar navbar-default" style="opacity: 0.6; background-color:black; " >
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="../../index.html">Travel<span style="color:#00bc8c;">Cheatah</span></a>
            </div>
            <!-- <ul class="nav navbar-nav" >
                <li><a href="#">Home</a></li>
            </ul> -->
            <ul class="nav navbar-nav navbar-right">
                <li><a href="signup.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                <li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <!-- Jumbotron -->
        <div class="jumbotron" style="background-color: transparent;" >
           <h1 class="text-center" id="home-page-header">Travel<span style="color:#00bc8c;">Cheatah</span></h1>
           <br>
            <h2 class="text-center" style="font-size: 30px; margin-top:-35px;" id="tagline">Your <i style="color:#00bc8c;">quick</i> travel cheatsheet</span></h2>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-success">
                    <div class="panel-heading">
                    <h3 class="panel-title" style="font-size: 25px;"> Search For Flight</h3>
                </div>
                <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="input-group">
                                    <span class="input-group-btn">
                                         <button class="btn btn-secondary" type="button">From</button>
                                     </span>
                                    <input type="text" class="form-control" id="from" placeholder="Type Airport Code">
                                </div>
                            </div>
                            <div class="col-lg-6">    
                                <div class="input-group">
                                    <span class="input-group-btn">
                                         <button class="btn btn-secondary" type="button">To</button>
                                     </span>
                                    <input type="text" class="form-control" id="to" placeholder="Type Airport Code">
                                </div>
                            </div> 
                        </div></br> 
                        <div class="row" >
                            <div class="col-lg-12">
                                <div class="form-group">
                                        <label for="select" class="col-lg-2 control-label" id="person">Number Of People</label>
                                        <div class="col-lg-4">
                                            <!-- <label for="select" class="col-lg-6 control-label" id="person">Number Of People</label> -->
                                            <select class="form-control" id="select">
                                                <option class="option" value="1">1</option>
                                                <option class="option" value="2">2</option>
                                                <option class="option" value="3">3</option>
                                                <option class="option" value="4">4</option>
                                                <option class="option" value="5">5</option>
                                            </select>
                                        </div>  
                                        <div class="col-lg-4">    
                                            <div class="input-group">
                                                <span class="input-group-btn">
                                                     <button class="btn btn-secondary" type="button">Date (YYYY-MM-DD)</button>
                                                </span>
                                                <input type="text" class="form-control" id="date" placeholder="YYYY-MM-DD">
                                                <div id="dncalendar-container"/>
                                                </div>
                                            </div> 
                                        </div>
                                        <div class="col-lg-2">
                                            <a href="#" class="btn btn-success" id="flightSearch">Search</a>    
                                        </div>
                                </div>   
                            </div>
                        </div>
                </div>                    
    </div>
    <div class="panel-heading col-sm-7" id="flight-ticket-header">
        <h2><strong>Flight Tickets</strong></h2>
    </div>
    <div class="panel-heading col-sm-5" id="poi-header">
        <h2><strong>Points of Interest</strong></h2>
    </div>    
    <div class="container">
        <div class="row">
            <div class="col-lg-7" id="displayFlight">                 
            </div>
            <div class="col-lg-5" id="displayPoi">                
            </div>
        </div>   
    </div>
    
<script type="text/javascript" src="../javascript/flightSearch.js"></script>

</body>
</html>
