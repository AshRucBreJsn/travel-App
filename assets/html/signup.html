      <div class="container">
          
          <div class="row" id="form">
              <h1 id="header">Create A User </h1>
              <div style="color:red; font-weight: bold;" id="validation"></div>
              <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" required placeholder="Enter Name">
              </div>
              <div class="form-group">
                <label for="userId">User Id (Case Sensitive)</label>
                <input type="userId" class="form-control" id="userId" required placeholder="Create Username">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" required placeholder="Enter Email">
              </div>
              <div class="form-group">
                <label for="password">Password (Case Sensitive)</label>
                <input type="password" class="form-control" id="password" placeholder="Create Password">
              </div>
              <button type="submit" id="submit" class="btn btn-success addValue">Submit</button>
          </div>
          <ul id="contacts" class="list-group">
          </ul>      
      </div>
