      <div class="container">
          <div class="row" id="form">
              <h1 id="header">Login</h1>
              <div class="form-group">
                  <div class="form-group">
                      <label for="userId">User Id</label>
                      <input type="userId" class="form-control" id="loginUserId" required placeholder="Enter User Id (Case Sensitive)">
                  </div>
                  <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" id="loginPassword" placeholder="Enter Password (Case Sensitive)">
                  </div>
                  <button type="submit" id="login" class="btn btn-success addValue">Login</button>
                  
                  <div id="passwordResult"> </div>
              </div>     
          </div>
      </div>
