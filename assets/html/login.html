<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Login page</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet"  href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet"  href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../css/login.css">

  
</head>
<body >
  <div class="container">
      
      <div class="row" id="form">
          <h1 id="header">Login</h1>
          <div class="form-group">
              <div class="form-group">
                    <label for="userId">User Id</label>
                    <input type="userId" class="form-control" id="loginUserId" required placeholder="Enter User Id">
              </div>
              <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="loginPassword" placeholder="Enter Password">
              </div>
              <button type="submit" id="login" class="btn btn-primary addValue">LogIn</button>
              <button type="submit" id="signup" class="btn btn-primary addValue"><a href="../html/signup.html">Signup</button>
              <div id="passwordResult"> </div>
          </div>     
      </div>
  </div>

 <!-- Include Firebase Library -->
  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <!-- Latest compiled and minified Bootstrap -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <!-- Include Firebase Library -->
    <!-- Contacts Store JavaScript -->
  <script src="../javascript/app.js"></script>
</body>
</html>
